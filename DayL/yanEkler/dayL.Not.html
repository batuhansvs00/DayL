<head>

<body>
    <div id="box">
        <div id="header">NOTLARIM</div>
        <div id="notes"></div>
        <button id="addButton">+</button>
   

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Yeni Not Ekle</h2>
            <input type="text" id="noteTitle" placeholder="Başlık" />
            <textarea id="noteContent" placeholder="İçerik"></textarea>
            <button id="saveNoteButton">Kaydet</button>
        </div>
    </div>
